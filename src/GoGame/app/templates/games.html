<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Games</title>
    </head>
    <body>
    <h3>Join a game</h3>
    <ul>
    {% for game in games %}
        {% if game.completed == 0 %}
            <a href="{{ url_for('join_game', gameName = game.gamename) }}">
                <li>{{ game.gamename }}</li>
            </a>
        {% endif %}
    {% endfor %}
    </ul>
    </body>
{% endblock %}
</html>
